<div class="flex flex-col md:flex-row">
  <app-left-panel  [fieldGroups]="fieldGroups" [selectedGroup]="selectedGroup" (export)="exportToJson()" (selectGroup)="onGroupSelected($event)" (openPopup) = "openCreatePopup()" class="w-full md:w-1/4 p-4 border-b bg-white md:border-r"></app-left-panel>
  <app-middle-panel [selectedGroup]="selectedGroup" (editGroup)="onEdit($event)"  (deleteGroup)="onDelete($event)" (copyGroup)="onCopy($event)" (openPopup) = "openCreatePopup()"
                    class="w-full md:w-2/4 p-4 bg-gray-100 border-b md:border-r"></app-middle-panel>
  <app-right-panel class="w-full md:w-1/4 p-4"></app-right-panel>
</div>

<div *ngIf="showPopup" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center">
  <div class="bg-white p-6 rounded shadow-lg w-1/3">
    <h2 class="text-lg font-bold">{{ isEdit ? 'Edit Field Group' : 'Create Field Group' }}</h2>
    <label class="block mt-4">Name</label>
    <input [(ngModel)]="popupData.name" class="border p-2 w-full rounded">
    <label class="block mt-2">Description</label>
    <input [(ngModel)]="popupData.description" class="border p-2 w-full rounded">
    <div class="flex justify-end space-x-2 mt-4">
      <button (click)="showPopup = false" class="bg-gray-400 text-white py-2 px-4 rounded">Cancel</button>
      <button (click)="savePopup()" class="bg-blue-500 text-white py-2 px-4 rounded">Save</button>
    </div>
  </div>
</div>
